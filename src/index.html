<!DOCTYPE html>
<html>
  <head>
    <base href="./" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Ponto Remoto" />
    <meta name="author" content="Edvaldo da Rosa" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <title>API Externa - Ponto System Web</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <script>
      window.addEventListener("online", updateOnlineStatus);
      window.addEventListener("offline", updateOnlineStatus);

      function updateOnlineStatus(event) {
        if (!navigator.onLine) {
          document.body.classList.add("app-offline");
        } else {
          document.body.classList.remove("app-offline");
        }
      }
    </script>
    <meta name="theme-color" content="#728b98" />
  </head>
  <body class="app mat-typography">
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
