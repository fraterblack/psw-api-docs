<div mat-dialog-title class="m-0" [ngClass]="{ 'dialog-title-empty': !title }">
  <div class="d-inline-block w-100">
    <div class="row">
      <div class="col col-auto d-lg-none">
        <button
          type="button"
          mat-icon-button
          color="accent"
          (click)="onCloseClicked()"
          class="ms-n3 mt-1"
        >
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>
      <div class="col col-spacer">
        <div class="dialog-title">{{ title }}</div>
      </div>
    </div>
  </div>
</div>
<mat-dialog-content
  [ngClass]="{ 'dialog-content-expanded': !ref.hasChildNodes() }"
>
  <ng-content select="[content]"></ng-content>
</mat-dialog-content>
<mat-dialog-actions>
  <div #ref><ng-content select="[actions]"></ng-content></div>
  <button
    type="button"
    mat-raised-button
    (click)="onCloseClicked()"
    class="d-none d-lg-block"
  >
    {{ closeLabel }}
  </button>
</mat-dialog-actions>
